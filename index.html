<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>

    <div class="container">
      <div class="navside__links">
          <img class="navside__logo icon--size" src="./images/logo.svg" alt="Logo">
          <span class="navside__a">
            <a href="#product" class="navitem">Product</a>
            <a href="#features" class="navitem">Features</a>
            <a href="#pricing" class="navitem">Pricing</a>
            <span class="navitem navitem--dull">&#8226;</span>
            <a href="login" class="navitem navitem--dull">Login</a>
          </span>
          <div class="navside__hamburger icon">
          <img class="icon--size" id="hamburger__icon" src="./images/icon-hamburger.svg" alt="">
          <span class="hamburger__menu">
            <a href="#product" class="hamburger__menuitem">Product</a>
            <a href="#features" class="hamburger__menuitem">Features</a>
            <a href="#pricing" class="hamburger__menuitem">Pricing</a>
            <span></span>
            <a href="login" class="hamburger__menuitem login">Login</a>
          </span>
          </div>
        
      </div>
      <div class="navside">
        
        <div class="shape-rect"></div>
        
        <div class="shape-comp"></div>
     
      </div>

      <div class="pitch">
        <p class="pitch__first"><span class="pitch__first first--btn">New</span> Monograph Dashboard</p> 
        <p class="pitch__second">Powerful insights into your team</p>
        <p class="pitch__third">Project planning and time tracking for agile teams</p> 
        <p class="pitch__fourth"><span class="btn--red">Schedule a demo</span> to see a live preview</span></p>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yaojin Tham</a>.
      </p>
    </footer>
    <script src="script.js"></script>

  </body>
</html>
