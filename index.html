<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="navside">
          <ul class="navSide__navlist">
            <li class="listitem">Product</li>
            <li class="listitem">Features</li>
            <li class="listitem">Pricing</li>
            <li class="listitem">Login</li>
          </ul> 
      </div>

      <div class="pitch">
        <p class="pitch__first"><span class="pitch__first first--btn">New</span> Monograph Dashboard</p> 
        <p class="pitch__second">Powerful insights into your team</p>

        <p class="pitch__fourth"><span class="btn--red">Schedule a demo</span> to see a live preview</span></p>

    </div>
