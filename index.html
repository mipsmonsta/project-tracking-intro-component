<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="navside">
        
        <div class="shape-rect"></div>
        <div class="navside__links">
          <img class="navside__logo icon--size" src="./images/logo.svg" alt="Logo">
          <a href="#product" class="navitem">Product</a>
          <a href="#features" class="navitem">Features</a>
          <a href="#pricing" class="navitem">Pricing</a>
          <a href="#dot" class="navitem">&#8226;</a>            
          <a href="login" class="navitem">Login</a>
          <img class="navside__hamburger icon--size" src="./images/icon-hamburger.svg" alt="">
        </div>
        <div class="shape-comp"></div>
     
      </div>

      <div class="pitch">
        <div class="pitch__logos">
          <img class="pitch__logo icon--size" src="./images/logo.svg" alt="Logo">
          <img class="pitch__hamburger icon--size" src="./images/icon-hamburger.svg" alt="">
        </div>
        <p class="pitch__first"><span class="pitch__first first--btn">New</span> Monograph Dashboard</p> 
        <p class="pitch__second">Powerful insights into your team</p>
        <p class="pitch__third">Project planning and time tracking for agile teams</p> 
        <p class="pitch__fourth"><span class="btn--red">Schedule a demo</span> to see a live preview</span></p>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
